<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
			integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<main class="main">
			<div class="display">
				<div class="history"></div>
				<div class="operate"></div>
			</div>
			<div class="grid-container">
				<button class="btn percent">%</button>
				<button class="btn c">C</button>
				<button class="btn delete">
					<i class="fa-sharp fa-solid fa-delete-left"></i>
				</button>
				<button class="btn substract">-</button>
				<button class="btn add">+</button>
				<button class="btn equal">=</button>
				<button class="btn multiply">ร</button>
				<button class="btn divide">รท</button>
				<button class="btn one">1</button>
				<button class="btn two">2</button>
				<button class="btn three">3</button>
				<button class="btn four">4</button>
				<button class="btn five">5</button>
				<button class="btn six">6</button>
				<button class="btn seven">7</button>
				<button class="btn eight">8</button>
				<button class="btn nine">9</button>
				<button class="btn plusMinus">+/-</button>
				<button class="btn zero">0</button>
				<button class="btn dot">.</button>
			</div>
		</main>
	</body>
</html>
